{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div id="project-container">
        {% for project in projects %}
        <div class="card d-inline-block">
            <div class="card-body">
                <h5 class="card-title">{{ project.project_name }}</h5>
                <hr>
                <p class="card-text">{{ project.project_owner }}</p>
                <hr>
                <a href="#" class="btn btn-primary">Add Employees</a>
                <a href="#" data-id="{{ project.id }}" class="btn btn-secondary">Edit Project</a>
                <a href="{{ url_for('deleteProject', object_id=project.id) }}" data-id="{{ project.id }}" class="btn btn-secondary">Delete Project</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
